<div class="wrapp__create-user">
    <div class="create-user">
        <form class="form__create" [formGroup]="formCreateUser" (ngSubmit)="onSubmit(formCreateUser.value)">
            <h1 class="title">Create User</h1>
            <div class="row">
                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email">
                    </mat-form-field>
                </div>

                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Password">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="Name">
                    </mat-form-field>
                </div>

                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Lastname</mat-label>
                        <input matInput formControlName="lastname" placeholder="Lastname">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" placeholder="Description">
                    </mat-form-field>
                </div>

                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" placeholder="Username">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">

                <div class="user__input">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>



            <div class="button-row">
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!formCreateUser.valid">Create</button>
            </div>
        </form>


    </div>
</div>
