<div class="detail__modal">

    <div (click)="closeModal()"><i class='bx bxs-x-circle close__item'></i></div>

    <div class="wrapp__create-user">
        <h1 class="title">Edit Profile</h1>
        <div class="create-user">
            <form [formGroup]="formEditUser" (ngSubmit)="onSubmit(formEditUser.value)">

                <div class="row">
                    <div class="user__input">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Name">
                        </mat-form-field>
                    </div>

                    <div class="user__input">
                        <mat-form-field appearance="fill">
                            <mat-label>Lastname</mat-label>
                            <input matInput formControlName="lastname" placeholder="Lastname">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="user__input">
                        <mat-form-field appearance="fill">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="description" placeholder="Description">
                        </mat-form-field>
                    </div>

                    <div class="user__input">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>


                <div class="button-row">
                    <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!formEditUser.valid">Edit</button>
                </div>
            </form>


        </div>
    </div>

</div>
